dependencies:
  os:
    - arch
install:
  pacman:
    - ttf-firacode-nerd

dependencies:
  os:
    - debian
install:
  cmd:
    - "wget -P ~/.local/share/fonts https://github.com/ryanoasis/nerd-fonts/releases/download/v3.2.1/FiraCode.zip"
  cmd:
    - "cd ~/.local/share/fonts && unzip FiraCode.zip"
  cmd:
    - "cd ~/.local/share/fonts && rm FiraCode.zip"
  cmd:
    - "fc-cache -fv"
